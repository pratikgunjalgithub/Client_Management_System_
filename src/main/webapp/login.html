<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
    <style>
        .body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            background-color: white;
            font-family: "lato", sans-serif;
          }

          .signupFrm {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
          }

          .form {
            background-color: white;
            width: 400px;
            border-radius: 8px;
            padding: 20px 40px;
            box-shadow: 0 10px 25px rgba(92, 99, 105, .2);
          }
          
          .title {
            font-size: 50px;
            margin-bottom: 50px;
          }

          .inputContainer {
            position: relative;
            height: 45px;
            width: 90%;
            margin-bottom: 17px;
          }

          /* Style the inputs */

.input {
    position: absolute;
    top: 0px;
    left: 0px;
    height: 100%;
    width: 100%;
    border: 1px solid #DADCE0;
    border-radius: 7px;
    font-size: 16px;
    padding: 0 20px;
    outline: none;
    background: none;
    z-index: 1;
  }
  
  /* Hide the placeholder texts (a) */
  
  ::placeholder {
    color: transparent;
  }

  .label {
    position: absolute;
    top: 15px;
    left: 15px;
    padding: 0 4px;
    background-color: white;
    color: #DADCE0;
    font-size: 16px;
    transition: 0.5s;
    z-index: 0;
  }

  .submitBtn {
    display: block;
    
    padding: 15px 30px;
    border: none;
    background-color: purple;
    color: white;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 30px;
  }
  
  .submitBtn:hover {
    background-color: #9867C5;
    transform: translateY(-2px);
  }

  .submitBtn1:hover
  {
       background-color: #9867C5;
       transform: translateY(-2px);
  }

  .submitBtn1 {
    display: block;
    margin-right: 290px;
    padding: 15px 25px;
    border: blue solid;
    background-color: purple;
    color: white;
    border-radius: 6px;
    cursor: pointer;
    font-size: 18px;
    margin-top: 25px;
     
  }

  .input:focus + .label {
    top: -7px;
    left: 3px;
    z-index: 10;
    font-size: 14px;
    font-weight: 600;
    color: purple;
  }

  .input:focus {
    border: 2px solid purple;
  }

  .input:not(:placeholder-shown)+ .label {
    top: -7px;
    left: 3px;
    z-index: 10;
    font-size: 14px;
    font-weight: 600;
  }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="signupFrm">
        <form action="loginController" class="form" method="get">
          <h1 class="title">Login </h1>

          <div class="inputContainer">
            <input type="email" class="input" name="User_name" placeholder="a">
            <label for="" class="label">User Name</label>
          </div>
     
          <div class="inputContainer">
            <input type="text" class="input" name="pass"  placeholder="a">
            <label for="" class="label">Password</label>
          </div>
    <center> 
          <input type="submit" class="submitBtn" value="Login">
          <p class="register">Not a member?  <a href="signup.html">Register here!</a></p>
    </center>      
          

      <!--    <a style="text-decoration: none"  href="signup.html" class="submitBtn1" >Sign Up</a>  --> 
        </form>
      </div>
</body>
</html>
